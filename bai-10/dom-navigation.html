<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child-1" id="child1">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
      <div class="child-2">Child 2</div>
      <div class="child-3">Child 3</div>
    </div>

    <script>
      const child1 = document.querySelector("#child1");
      console.log(child1.parentNode);
      console.log(child1.childNodes); // Not recommend. Use querySelectorAll() instead

      // Not recommend. Use querySelectorAll() instead
      console.log(child1.firstElementChild);
      console.log(child1.lastElementChild);


      console.log(child1.nextElementSibling);
      console.log(child1.previousElementSibling);
      console.log(child1.nodeName);


    </script>
  </body>
</html>
