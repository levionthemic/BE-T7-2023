    <ul id="menu">
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
    <button id="button-add">Add</button>
    <button id="button-remove">Remove</button>
    <script>
      const menu = document.querySelector("#menu");
      const buttonAdd = document.querySelector("#button-add");
      const buttonRemove = document.querySelector("#button-remove");
      
      let count = 0;
      buttonAdd.addEventListener("click", () => {
        const li1 = menu.querySelector("li:nth-child(3)")
        console.log(li1)
        const li = document.createElement("li");
        li.innerHTML = "Item " + count++;
        menu.insertBefore(li, li1);
      });

      buttonRemove.addEventListener("click", () => {
        const li = document.querySelector("li:last-child");
        menu.removeChild(li);
      });

      const li = document.querySelector("li:nth-child(2)");
      const input = document.createElement("input");
      menu.replaceChild(input, li);
    </script>
